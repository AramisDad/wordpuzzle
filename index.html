<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class= "container">
      <form class="sentenceInput">
        <div class="form-group">
          <label for="sentence">Enter a sentence</label>
          <input id="userInput" placeholder="Type here" type="text" name="sentence">
          <button id="submit" type="submit" class="btn btn-danger" name="button">Create your Puzzle</button>
        </div>
      </form>
      <div id="results">
        <p id="puzzleResults"></p>
      </div>
    </div>
  </body>
</html>
